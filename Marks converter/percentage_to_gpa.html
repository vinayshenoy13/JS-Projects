<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- data-bs-theme="dark" -->
    <nav class="navbar justify-content-center bg-body-tertiary" data-bs-theme="dark">
        <h1 class="text-white"><strong>Grade Converter</strong></h1>
    </nav>
    <div class="container mt-5" data-bs-theme="secondary">
        <div class="row justify-content-center">
            <!-- Percentage to GPA -->
            <div class="col-lg-8 col-md-12 col-sm-12 mt-lg-3 mt-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center text-primary">Percentage to GPA</h3>
                        <form>
                            <div class="form-group">
                                <label for="percentage2">Percentage:</label>
                                <input type="number" step="0.01" min="0" max="100" class="form-control"
                                    id="percentage2" />
                            </div><br>
                            <div class="form-group mt-3">
                                <label for="grading-system4">Grading System:</label>
                                <select class="form-select" id="grading-system4">
                                    <option value="4.0">4.0</option>
                                    <option value="5.0">5.0</option>
                                    <option value="10.0">10.0</option>
                                </select>
                            </div><br>
                            <div class="d-grid">
                                <button type="button" class="btn btn-success border border-3 border-black"
                                    onclick="percentageToGpa()">Convert</button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <h3 id="percentage-to-gpa-result"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        /* Percentage To GPA */
        const percentageToGpa = () => {
            var percentage = parseFloat(document.getElementById("percentage2").value);
            var gradingSystem = parseFloat(
                document.getElementById("grading-system4").value
            );
            if (gradingSystem == 4.0) {
                var gpa = percentage / 25;
                if (isNaN(gpa) || gpa < 0 || gpa > 4) {
                    document.getElementById("percentage-to-gpa-result").style.color = "red";
                    document.getElementById("percentage-to-gpa-result").innerHTML =
                        "<b>Result</b>: Value out of range.";
                } else {
                    document.getElementById("percentage-to-gpa-result").style.color = "green";
                    document.getElementById("percentage-to-gpa-result").innerHTML =
                        "<b>Result</b>: " + gpa.toFixed(2);
                }
            } else if (gradingSystem == 5.0) {
                var gpa = percentage / 20;
                if (isNaN(gpa) || gpa < 0 || gpa > 5) {
                    document.getElementById("percentage-to-gpa-result").style.color = "red";
                    document.getElementById("percentage-to-gpa-result").innerHTML =
                        "<b>Result</b>: Value out of range.";
                } else {
                    document.getElementById("percentage-to-gpa-result").style.color = "green";
                    document.getElementById("percentage-to-gpa-result").innerHTML =
                        "<b>Result</b>: " + gpa.toFixed(2);
                }
            } else if (gradingSystem == 10.0) {
                var gpa = percentage / 10;
                if (isNaN(gpa) || gpa < 0 || gpa > 10) {
                    document.getElementById("percentage-to-gpa-result").style.color = "red";
                    document.getElementById("percentage-to-gpa-result").innerHTML =
                        "<b>Result</b>: Value out of range.";
                } else {
                    document.getElementById("percentage-to-gpa-result").style.color = "green";
                    document.getElementById("percentage-to-gpa-result").innerHTML =
                        "<b>Result</b>: " + gpa.toFixed(2);
                }
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
