<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGPA to Percentage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- data-bs-theme="dark" -->
    <nav class="navbar justify-content-center bg-body-tertiary" data-bs-theme="dark">
        <h1 class="text-white"><strong>Grade Converter</strong></h1>
    </nav>
    <div class="container mt-5" data-bs-theme="secondary">
        <div class="row justify-content-center">
            <!-- Percentage to SGPA  -->
            <div class="col-lg-8 col-md-12 col-sm-12 mb-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center text-primary">Percentage to SGPA</h3>
                        <form>
                            <div class="form-group">
                                <label for="percentage3">Percentage:</label>
                                <input type="number" step="0.01" min="0" max="100" class="form-control"
                                    id="percentage3" />
                            </div>

                            <br>
                            <div class="d-grid">
                                <button type="button" class="btn btn-success border border-3 border-black"
                                    onclick="percentageToSgpa()">
                                    Convert
                                </button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <h3 id="percentage-to-sgpa-result"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        /* Percentage to SGPA */
        const percentageToSgpa = () => {
            var percentage = parseFloat(document.getElementById("percentage3").value);
            /* important formula*/
            var sgpa = 0;
            var sgpa = (percentage - 7.5) / 10;
            if (isNaN(sgpa) || sgpa < 0 || sgpa > 10) {
                document.getElementById("percentage-to-sgpa-result").innerHTML =
                    "<b>Result</b>: Value out of range";
                document.getElementById("percentage-to-sgpa-result").style.color = "red";
            } else {
                document.getElementById("percentage-to-sgpa-result").innerHTML =
                    "<b>Result</b>: " + sgpa;
                document.getElementById("percentage-to-sgpa-result").style.color = "green";
            }
        };

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
