<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="weather-side">
            <div class="weather-gradient"></div>
            <div class="date-container">
                <h2 class="date-dayname"></h2>
                <span class="date-day"></span>
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-geo-alt"
                    viewBox="0 0 16 16">
                    <path
                        d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                </svg>
                <span id="city-location" class="location"></span>
            </div>
            <div class="weather-container">
                <img class="weather-icon" src="" alt="">
                <h1 class="weather-temp"></h1>
                <h3 class="weather-desc"></h3>
            </div>
        </div>
        <div class="info-side">
            <div class="today-info-container">
                <div class="today-info">
                    <div class="precipitation">
                        <span class="title">PRECIPITATION:</span>
                        <span class="value"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="humidity">
                        <span class="title">HUMIDITY:</span>
                        <span class="value"></span>
                        <div class="clear"></div>
                    </div>
                    <div class="wind">
                        <span class="title">WIND:</span>
                        <span class="value"></span>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="week-container">
                <ul class="week-list">
                    <li class="active">
                        <img src="" alt="">
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li>
                        <img src="" alt="">
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li>
                        <img src="" alt="">
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <li>
                        <img src="" alt="">
                        <span class="day-name"></span>
                        <span class="day-temp"></span>
                    </li>
                    <div class="clear"></div>
                </ul>
            </div>

            <div class="location-container">
                <!-- Add an ID to the button for easier JavaScript access -->
                <button id="change-location-button" class="location-button"> <i data-feather="map-pin"></i><span>Change
                        location</span></button>

            </div>
        </div>
    </div>
    <!-- Include the Feather Icons library -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
