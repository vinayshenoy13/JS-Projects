<!DOCTYPE html>
<html>

<head>
  <title>Grade Converter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

  <style>
    .card {
      box-shadow: 1px 1px 4px #000000;
    }

    body {
      background-color: rgb(241, 236, 236);
    }
  </style>
</head>

<body>
  <!-- data-bs-theme="dark" -->
  <nav class="navbar justify-content-center bg-body-tertiary" data-bs-theme="dark">
    <h1 class="text-white"><strong>Grade Converter</strong></h1>
  </nav>
  <div class="container mt-5" data-bs-theme="secondary">
    <div class="row justify-content-center">
      <!-- CGPA to Percentage -->
      <div class="col-lg-8 col-md-12 col-sm-12 mb-sm-3">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center text-primary">CGPA to Percentage</h3>
            <form>
              <div class="form-group">
                <label for="cgpa">CGPA:</label>
                <input type="number" step="0.01" min="0" max="10" class="form-control" id="cgpa" />
              </div>
              <div class="form-group mt-3">
                <label for="grading-system">Grading System:</label>
                <select class="form-select" id="grading-system1">
                  <option value="4.0">4.0</option>
                  <option value="5.0">5.0</option>
                  <option value="10.0">10.0</option>
                </select>
              </div>
              <br>
              <div class="d-grid">
                <button type="button" class="btn btn-success border border-3 border-black" onclick="cgpaToPercentage()">
                  Convert
                </button>
              </div>
            </form>
            <div class="mt-3">
              <h3 id="cgpa-to-percentage-result"></h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Percentage to CGPA -->
      <div class="col-lg-8 col-md-12 col-sm-12">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center text-primary">Percentage to CGPA</h3>
            <form>
              <div class="form-group">
                <label for="percentage1">Percentage:</label>
                <input type="number" step="0.01" min="0" max="100" class="form-control" id="percentage1" />
              </div>
              <div class="form-group mt-3">
                <label for="grading-system2">Grading System:</label>
                <select class="form-select" id="grading-system2">
                  <option value="4.0">4.0</option>
                  <option value="5.0">5.0</option>
                  <option value="10.0">10.0</option>
                </select>
              </div><br>
              <div class="d-grid">
                <button type="button" class="btn btn-success border border-3 border-black"
                  onclick="percentageToCgpa()">Convert</button>
              </div>

            </form>
            <div class="mt-3">

              <h3 id="percentage-to-cgpa-result"></h3>
            </div>
          </div>
        </div>
      </div>
      <!-- SGPA to Percentage -->
      <div class="col-lg-8 col-md-12 col-sm-12 mb-sm-3 mt-sm-3">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center text-primary">SGPA to Percentage</h3>
            <form>
              <div class="form-group">
                <label for="sgpa">SGPA:</label>
                <input type="number" step="0.01" min="0" max="10" class="form-control" id="sgpa" />
              </div>

              <br>
              <div class="d-grid">
                <button type="button" class="btn btn-success border border-3 border-black" onclick="sgpaToPercentage()">
                  Convert
                </button>
              </div>
            </form>
            <div class="mt-3">
              <h3 id="sgpa-to-percentage-result"></h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Percentage to SGPA  -->
      <div class="col-lg-8 col-md-12 col-sm-12 mb-sm-3 mt-sm-3">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center text-primary">Percentage to SGPA</h3>
            <form>
              <div class="form-group">
                <label for="percentage3">Percentage:</label>
                <input type="number" step="0.01" min="0" max="100" class="form-control" id="percentage3" />
              </div>

              <br>
              <div class="d-grid">
                <button type="button" class="btn btn-success border border-3 border-black" onclick="percentageToSgpa()">
                  Convert
                </button>
              </div>
            </form>
            <div class="mt-3">
              <h3 id="percentage-to-sgpa-result"></h3>
            </div>
          </div>
        </div>
      </div>
      <!-- GPA to Percentage -->
      <div class="col-lg-8 col-md-12 col-sm-12 mt-lg-3 ">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center text-primary">GPA to Percentage</h3>
            <form>
              <div class="form-group">
                <label for="gpa">GPA:</label>
                <input type="number" step="0.01" min="0" max="5" class="form-control" id="gpa" />
              </div><br>
              <div class="form-group mt-3">
                <label for="grading-system3">Grading System:</label>
                <select class="form-select" id="grading-system3">
                  <option value="4.0">4.0</option>
                  <option value="5.0">5.0</option>
                  <option value="10.0">10.0</option>
                </select>
              </div><br>
              <div class="d-grid">
                <button type="button" class="btn btn-success border border-3 border-black"
                  onclick="gpaToPercentage()">Convert</button>
              </div>
            </form>
            <div class="mt-3">

              <h3 id="gpa-to-percentage-result"></h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Percentage to GPA -->
      <div class="col-lg-8 col-md-12 col-sm-12 mt-lg-3 mt-sm-3">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center text-primary">Percentage to GPA</h3>
            <form>
              <div class="form-group">
                <label for="percentage2">Percentage:</label>
                <input type="number" step="0.01" min="0" max="100" class="form-control" id="percentage2" />
              </div><br>
              <div class="form-group mt-3">
                <label for="grading-system4">Grading System:</label>
                <select class="form-select" id="grading-system4">
                  <option value="4.0">4.0</option>
                  <option value="5.0">5.0</option>
                  <option value="10.0">10.0</option>
                </select>
              </div><br>
              <div class="d-grid">
                <button type="button" class="btn btn-success border border-3 border-black"
                  onclick="percentageToGpa()">Convert</button>
              </div>
            </form>
            <div class="mt-3">
              <h3 id="percentage-to-gpa-result"></h3>
            </div>
          </div>
        </div>
      </div>
      <!-- Marks to CGPA -->
      <div class="col-lg-8 col-md-12 mb-sm-5 col-sm-12 mt-lg-3 mt-sm-3">
        <div class="card">
          <div class="card-body">
            <h3 class="text-center text-primary">Marks to CGPA</h3>
            <form>
              <div class="form-group">
                <label for="marks-obtained">Marks Obtained:</label>
                <input type="number" step="0.01" min="0" class="form-control" id="marks-obtained" />
              </div>
              <div class="form-group mt-3">
                <label for="total-marks">Total Marks:</label>
                <input type="number" step="0.01" min="0" class="form-control" id="total-marks" />
              </div>
              <div class="form-group mt-3">
                <label for="grading-system5">Grading System:</label>
                <select class="form-select" id="grading-system5">
                  <option value="4.0">4.0</option>
                  <option value="5.0">5.0</option>
                  <option value="10.0">10.0</option>
                </select>
              </div><br>
              <div class="d-grid">
                <button type="button" class="btn btn-success border border-3 border-black"
                  onclick="marksToCgpa()">Convert</button>
              </div>
            </form>
            <div class="mt-3">
              <h3 id="marks-to-cgpa-result"></h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-light">
    <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.2);">
      Â© 2023 Copyright : Grade Calculator
    </div>
  </footer>

  <script type="text/javascript">
    /* CGPA To Percentage */
    const cgpaToPercentage = () => {
      var cgpa = parseFloat(document.getElementById("cgpa").value);
      var gradingSystem = parseFloat(
        document.getElementById("grading-system1").value
      );
      var percentage = 0;
      if (gradingSystem == 4.0) {
        percentage = cgpa * 25;
      } else if (gradingSystem == 5.0) {
        percentage = cgpa * 20;
      } else if (gradingSystem == 10.0) {
        percentage = cgpa * 9.5;
      }
      if (isNaN(percentage) || percentage < 0 || percentage > 100) {
        document.getElementById("cgpa-to-percentage-result").innerHTML =
          "<b>Result</b>: Value out of range";
        document.getElementById("cgpa-to-percentage-result").style.color = "red";
      } else {
        document.getElementById("cgpa-to-percentage-result").innerHTML =
          "<b>Result</b>: " + percentage.toFixed(2) + "%";
        document.getElementById("cgpa-to-percentage-result").style.color = "green";
      }
    };

    /* Percentage To CGPA */
    const percentageToCgpa = () => {
      var percentage = parseFloat(document.getElementById("percentage1").value);
      var gradingSystem = parseFloat(
        document.getElementById("grading-system2").value
      );
      var cgpa = 0;
      if (gradingSystem == 4.0) {
        cgpa = percentage / 25;
        if (isNaN(cgpa) || cgpa < 0 || cgpa > 4) {
          document.getElementById("percentage-to-cgpa-result").style.color = "red";
          document.getElementById("percentage-to-cgpa-result").innerHTML =
            "<b>Result</b>: Value out of range";
        } else {
          document.getElementById("percentage-to-cgpa-result").style.color =
            "green";
          document.getElementById("percentage-to-cgpa-result").innerHTML =
            "<b>Result</b>: " + cgpa.toFixed(2);
        }
      } else if (gradingSystem == 5.0) {
        cgpa = percentage / 20;
        if (isNaN(cgpa) || cgpa < 0 || cgpa > 5) {
          document.getElementById("percentage-to-cgpa-result").style.color = "red";
          document.getElementById("percentage-to-cgpa-result").innerHTML =
            "<b>Result</b>: Value out of range";
        } else {
          document.getElementById("percentage-to-cgpa-result").style.color =
            "green";
          document.getElementById("percentage-to-cgpa-result").innerHTML =
            "<b>Result</b>: " + cgpa.toFixed(2);
        }
      } else if (gradingSystem == 10.0) {
        cgpa = percentage / 9.5;
        if (isNaN(cgpa) || cgpa < 0 || cgpa > 10) {
          document.getElementById("percentage-to-cgpa-result").style.color = "red";
          document.getElementById("percentage-to-cgpa-result").innerHTML =
            "<b>Result</b>: Value out of range";
        } else {
          document.getElementById("percentage-to-cgpa-result").style.color =
            "green";
          document.getElementById("percentage-to-cgpa-result").innerHTML =
            "<b>Result</b>: " + cgpa.toFixed(2);
        }
      }
    };

    /* SGPA To Percentage */
    const sgpaToPercentage = () => {
      var sgpa = parseFloat(document.getElementById("sgpa").value);
      /* important formula*/
      var percentage = (sgpa * 10) - 7.5;

      if (isNaN(percentage) || percentage < 0 || percentage > 100) {
        document.getElementById("sgpa-to-percentage-result").innerHTML =
          "<b>Result</b>: Value out of range";
        document.getElementById("sgpa-to-percentage-result").style.color = "red";
      } else {
        document.getElementById("sgpa-to-percentage-result").innerHTML =
          "<b>Result</b>: " + percentage.toFixed(2) + "%";
        document.getElementById("sgpa-to-percentage-result").style.color = "green";
      }
    };
    /* Percentage to SGPA */
    const percentageToSgpa = () => {
      var percentage = parseFloat(document.getElementById("percentage3").value);
      /* important formula*/
      var sgpa = 0;
      var sgpa = (percentage - 7.5) / 10;
      if (isNaN(sgpa) || sgpa < 0 || sgpa > 10) {
        document.getElementById("percentage-to-sgpa-result").innerHTML =
          "<b>Result</b>: Value out of range";
        document.getElementById("percentage-to-sgpa-result").style.color = "red";
      } else {
        document.getElementById("percentage-to-sgpa-result").innerHTML =
          "<b>Result</b>: " + sgpa;
        document.getElementById("percentage-to-sgpa-result").style.color = "green";
      }
    };

    /* GPA To Percentage */
    const gpaToPercentage = () => {
      var gradingSystem = parseFloat(
        document.getElementById("grading-system3").value
      );
      var gpa = parseFloat(document.getElementById("gpa").value);
      if (gradingSystem == 4.0) {
        var percentage = gpa * 25;
        if (isNaN(percentage) || percentage < 0 || percentage > 100) {
          document.getElementById("gpa-to-percentage-result").style.color = "red";
          document.getElementById("gpa-to-percentage-result").innerHTML =
            "<b>Result</b>: Value out of range";
        } else {
          document.getElementById("gpa-to-percentage-result").style.color = "green";
          document.getElementById("gpa-to-percentage-result").innerHTML =
            "<b>Result</b>: " + percentage.toFixed(2) + "%";
        }
      } else if (gradingSystem == 5.0) {
        var percentage = gpa * 20;
        if (isNaN(percentage) || percentage < 0 || percentage > 100) {
          document.getElementById("gpa-to-percentage-result").style.color = "red";
          document.getElementById("gpa-to-percentage-result").innerHTML =
            "<b>Result</b>: Value out of range.";
        } else {
          document.getElementById("gpa-to-percentage-result").style.color = "green";
          document.getElementById("gpa-to-percentage-result").innerHTML =
            "<b>Result</b>: " + percentage.toFixed(2) + "%";
        }
      } else if (gradingSystem == 10.0) {
        var percentage = gpa * 10;
        if (isNaN(percentage) || percentage < 0 || percentage > 100) {
          document.getElementById("gpa-to-percentage-result").style.color = "red";
          document.getElementById("gpa-to-percentage-result").innerHTML =
            "<b>Result</b>: Value out of range.";
        } else {
          document.getElementById("gpa-to-percentage-result").style.color = "green";
          document.getElementById("gpa-to-percentage-result").innerHTML =
            "<b>Result</b>: " + percentage.toFixed(2) + "%";
        }
      }
    };

    /* Percentage To GPA */
    const percentageToGpa = () => {
      var percentage = parseFloat(document.getElementById("percentage2").value);
      var gradingSystem = parseFloat(
        document.getElementById("grading-system4").value
      );
      if (gradingSystem == 4.0) {
        var gpa = percentage / 25;
        if (isNaN(gpa) || gpa < 0 || gpa > 4) {
          document.getElementById("percentage-to-gpa-result").style.color = "red";
          document.getElementById("percentage-to-gpa-result").innerHTML =
            "<b>Result</b>: Value out of range.";
        } else {
          document.getElementById("percentage-to-gpa-result").style.color = "green";
          document.getElementById("percentage-to-gpa-result").innerHTML =
            "<b>Result</b>: " + gpa.toFixed(2);
        }
      } else if (gradingSystem == 5.0) {
        var gpa = percentage / 20;
        if (isNaN(gpa) || gpa < 0 || gpa > 5) {
          document.getElementById("percentage-to-gpa-result").style.color = "red";
          document.getElementById("percentage-to-gpa-result").innerHTML =
            "<b>Result</b>: Value out of range.";
        } else {
          document.getElementById("percentage-to-gpa-result").style.color = "green";
          document.getElementById("percentage-to-gpa-result").innerHTML =
            "<b>Result</b>: " + gpa.toFixed(2);
        }
      } else if (gradingSystem == 10.0) {
        var gpa = percentage / 10;
        if (isNaN(gpa) || gpa < 0 || gpa > 10) {
          document.getElementById("percentage-to-gpa-result").style.color = "red";
          document.getElementById("percentage-to-gpa-result").innerHTML =
            "<b>Result</b>: Value out of range.";
        } else {
          document.getElementById("percentage-to-gpa-result").style.color = "green";
          document.getElementById("percentage-to-gpa-result").innerHTML =
            "<b>Result</b>: " + gpa.toFixed(2);
        }
      }
    };

    /* Marks To CGPA */
    const marksToCgpa = () => {
      var marksObtained = parseFloat(
        document.getElementById("marks-obtained").value
      );
      var totalMarks = parseFloat(document.getElementById("total-marks").value);
      var gradingSystem = parseFloat(
        document.getElementById("grading-system5").value
      );
      var cgpa = 0;
      if (totalMarks == 0) {
        document.getElementById("marks-to-cgpa-result").style.color = "red";
        document.getElementById("marks-to-cgpa-result").innerHTML =
          "<b>Result</b>: Total marks cannot be zero.";
        return;
      }
      var percentage = (marksObtained / totalMarks) * 100;
      if (gradingSystem == 4.0) {
        cgpa = percentage / 25;
      } else if (gradingSystem == 5.0) {
        cgpa = percentage / 20;
      } else if (gradingSystem == 10.0) {
        cgpa = percentage / 9.5;
      }
      if (isNaN(cgpa) || cgpa < 0 || cgpa > 10) {
        document.getElementById("marks-to-cgpa-result").style.color = "red";
        document.getElementById("marks-to-cgpa-result").innerHTML =
          "<b>Result</b>: Value out of range.";
      } else {
        document.getElementById("marks-to-cgpa-result").style.color = "green";
        document.getElementById("marks-to-cgpa-result").innerHTML = "<b>Result</b>: " + cgpa.toFixed(2);
      }
    };

  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
