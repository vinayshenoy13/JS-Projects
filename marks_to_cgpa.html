<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- data-bs-theme="dark" -->
    <nav class="navbar justify-content-center bg-body-tertiary" data-bs-theme="dark">
        <h1 class="text-white"><strong>Grade Converter</strong></h1>
    </nav>
    <div class="container mt-5" data-bs-theme="secondary">
        <div class="row justify-content-center">
            <!-- Marks to CGPA -->
            <div class="col-lg-8 col-md-12 mb-sm-5 col-sm-12 mt-lg-3 mt-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center text-primary">Marks to CGPA</h3>
                        <form>
                            <div class="form-group">
                                <label for="marks-obtained">Marks Obtained:</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="marks-obtained" />
                            </div>
                            <div class="form-group mt-3">
                                <label for="total-marks">Total Marks:</label>
                                <input type="number" step="0.01" min="0" class="form-control" id="total-marks" />
                            </div>
                            <div class="form-group mt-3">
                                <label for="grading-system5">Grading System:</label>
                                <select class="form-select" id="grading-system5">
                                    <option value="4.0">4.0</option>
                                    <option value="5.0">5.0</option>
                                    <option value="10.0">10.0</option>
                                </select>
                            </div><br>
                            <div class="d-grid">
                                <button type="button" class="btn btn-success border border-3 border-black"
                                    onclick="marksToCgpa()">Convert</button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <h3 id="marks-to-cgpa-result"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        /* Marks To CGPA */
        const marksToCgpa = () => {
            var marksObtained = parseFloat(
                document.getElementById("marks-obtained").value
            );
            var totalMarks = parseFloat(document.getElementById("total-marks").value);
            var gradingSystem = parseFloat(
                document.getElementById("grading-system5").value
            );
            var cgpa = 0;
            if (totalMarks == 0) {
                document.getElementById("marks-to-cgpa-result").style.color = "red";
                document.getElementById("marks-to-cgpa-result").innerHTML =
                    "<b>Result</b>: Total marks cannot be zero.";
                return;
            }
            var percentage = (marksObtained / totalMarks) * 100;
            if (gradingSystem == 4.0) {
                cgpa = percentage / 25;
            } else if (gradingSystem == 5.0) {
                cgpa = percentage / 20;
            } else if (gradingSystem == 10.0) {
                cgpa = percentage / 9.5;
            }
            if (isNaN(cgpa) || cgpa < 0 || cgpa > 10) {
                document.getElementById("marks-to-cgpa-result").style.color = "red";
                document.getElementById("marks-to-cgpa-result").innerHTML =
                    "<b>Result</b>: Value out of range.";
            } else {
                document.getElementById("marks-to-cgpa-result").style.color = "green";
                document.getElementById("marks-to-cgpa-result").innerHTML = "<b>Result</b>: " + cgpa.toFixed(2);
            }
        };
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
