<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CGPA to Percentage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <!-- data-bs-theme="dark" -->
    <nav class="navbar justify-content-center bg-body-tertiary" data-bs-theme="dark">
        <h1 class="text-white"><strong>Grade Converter</strong></h1>
    </nav>
    <div class="container mt-5" data-bs-theme="secondary">
        <div class="row justify-content-center">
            <!-- SGPA to Percentage -->
            <div class="col-lg-8 col-md-12 col-sm-12 mb-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center text-primary">SGPA to Percentage</h3>
                        <form>
                            <div class="form-group">
                                <label for="sgpa">SGPA:</label>
                                <input type="number" step="0.01" min="0" max="10" class="form-control" id="sgpa" />
                            </div>

                            <br>
                            <div class="d-grid">
                                <button type="button" class="btn btn-success border border-3 border-black"
                                    onclick="sgpaToPercentage()">
                                    Convert
                                </button>
                            </div>
                        </form>
                        <div class="mt-3">
                            <h3 id="sgpa-to-percentage-result"></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        /* SGPA To Percentage */
        const sgpaToPercentage = () => {
            var sgpa = parseFloat(document.getElementById("sgpa").value);
            /* important formula*/
            var percentage = (sgpa * 10) - 7.5;

            if (isNaN(percentage) || percentage < 0 || percentage > 100) {
                document.getElementById("sgpa-to-percentage-result").innerHTML =
                    "<b>Result</b>: Value out of range";
                document.getElementById("sgpa-to-percentage-result").style.color = "red";
            } else {
                document.getElementById("sgpa-to-percentage-result").innerHTML =
                    "<b>Result</b>: " + percentage.toFixed(2) + "%";
                document.getElementById("sgpa-to-percentage-result").style.color = "green";
            }
        };

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
